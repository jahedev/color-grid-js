<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Challenges III</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="toolbar">
        <div class="col" id="col-1">
          <button onclick="addColumn()" id="add-col-btn" class="btn col-button">
            Add Column
          </button>
          <button
            onclick="removeColumn()"
            id="remove-col-btn"
            class="btn col-button"
          >
            Remove Column
          </button>
        </div>
        <div class="col" id="col-2">
          <button id="fillall-btn" class="btn select-column">Fill All</button>
          <button id="filluncolored-btn" class="btn select-column">
            Fill Uncolored
          </button>
          <select name="color-select" id="color-select">
            <option>Red</option>
            <option>Green</option>
            <option>Yellow</option>
            <option>Purple</option>
            <option>Pink</option>
            <option>Uncolor</option>
          </select>
          <button id="download-btn" class="btn col-button">&#8595;</button>
        </div>
        <div class="col" id="col-3">
          <button onclick="addRow()" id="add-row-btn" class="btn col-button">
            Add Row
          </button>
          <button
            onclick="removeRow()"
            id="remove-row-btn"
            class="btn col-button"
          >
            Remove Row
          </button>
        </div>
      </div>
      <div id="content">
        <table>
          <tr>
            <td>&nbsp;</td>
          </tr>
        </table>
      </div>
    </div>
    <!-- ReImg: Canvas2PngDownload https://github.com/gillyb/reimg -->
    <script src="reimg.js"></script>
    <!-- HTML2Canvas https://html2canvas.hertzen.com/ -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
